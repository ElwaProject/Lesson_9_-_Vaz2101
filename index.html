<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#9 - Ваз2101</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="sun"></header>
			<!-- /.header -->
			<main class="main">
				<div class="vaz2101">
					<div class="body">
						<div class="top">
							<div class="wind-screen"></div>
							<div class="window"></div>
							<div class="window-border"></div>
							<div class="rear-window"></div>
						</div>
						<div class="bottom">
							<div class="bonnet">
								<div class="front-bumper"></div>
								<div class="headlight"></div>
							</div>
							<div class="center">
								<div class="front-door">
									<div class="handle"></div>
									<div class="mirror"></div>
								</div>
								<div class="back-door">
									<span></span>
									<div class="handle"></div>
								</div>
							</div>
							<div class="trunk">
								<div class="back-bumper"></div>
								<div class="headlamp"></div>
							</div>
						</div>
					</div>
					<div class="front-wheel wheel">
						<div class="disk"></div>
					</div>
					<div class="back-wheel wheel"><div class="disk"></div></div>
					<div class="front-wheel-shadow"></div>
					<div class="back-wheel-shadow"></div>
					<div class="bottom-shadow"></div>
				</div>
				<div class="road"></div>
				<div class="house">
					<div class="flat"></div>
					<div class="flat on"></div>
					<div class="flat"></div>
					<div class="flat"></div>
					<div class="flat on"></div>
					<div class="flat"></div>
					<div class="flat on"></div>
					<div class="flat on"></div>
					<div class="enter"></div>
				</div>
				<div class="house-2">
					<div class="flat on"></div>
					<div class="flat"></div>
					<div class="flat"></div>
					<div class="flat on"></div>
					<div class="flat"></div>
					<div class="flat"></div>
					<div class="enter"></div>
				</div>
			</main>
			<!-- /.main -->
			<footer class="footer">Valerii ELwa 2020</footer>
			<!-- /.footer -->
		</div>
		<!-- /.wrapper -->
	</body>
</html>
